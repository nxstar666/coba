<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- my css -->
    <link rel="stylesheet" href="../static/index.css" />
    <!-- my fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Charis+SIL:wght@700&display=swap" rel="stylesheet">
  </head>
  <body class="home">
    <!-- NAVBAR -->
    <nav class="navbar fixed-top navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home">PMB UMMI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/layanan">Layanan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/artikel">Artikel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pendaftaran">Pendaftaran</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- AKHIR NAVBAR -->
    <!-- JUMBOTRON -->
    <div class="jumbotron" id="artikel">
      <h1 class="text-center text-white">ARTIKEL</h1>
    </div>
    <!-- AKHIR JUMBOTRON -->
    <!-- ARTIKEL -->
    <div class="artikel">
      <div class="container">
        <div class="row mt-5 atas">
          {% for link,alt,judul,penjelasan,redirect in artikel %}
            <div class="col-lg-4 col-12 mt-3">
              <div class="card">
                <img src="../static/{{link}}" class="card-img-top" style="height: 200px;" alt="{{alt}}" />
                <div class="card-body">
                  <h5 class="card-title text-center">{{judul}}</h5>
                  <p class="card-text">{{penjelasan}}</p>
                  <a href="/{{redirect}}" class="btn btn-primary">Selengkapnya</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
        </div>
      </div>
    <!-- AKHIR ARTIKEL -->
    <!-- FOOTER -->
    <footer>
      <p class="cpy text-center mt-3 mb-0 mx-auto">Copyright <img src="../static/copyright (1).png" alt="c" /> 2022 pmbsrituning | Powered by <a href="https://www.instagram.com/alfn_rzky/">nextstar</a></p>
    </footer>
    <!-- AKHIR FOOTER -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
